<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD 361 Lab 4 Form Assignment</title>
</head>
    <body>
	  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
         <h1>Volunteer Form</h1>
		 
		 <fieldset>
		   <legend>My Info</legend>
		   <br>
		   
		   <div>
		     <label for="firstname">First Name:</label>
		     <input type="text" id="firstname" name="first_names_inputted" placeholder="First Name">
		   </div>
		   <br>
		   <div>
		     <label for="lastname">Last Name:</label>
		     <input type="text" id="lastname" name="last_names_inputted" placeholder="Last Name">
		   </div>
		   <br>
		   <div>
		     <label for="phonenumber">Phone Number :</label>
		     <input type="text" id="phonenumber" name="phone_numbers_inputted" placeholder="Phone Number">
		   </div>
		   <br>
		   <div> 
		     <label for="emailaddress">Email Address:</label>
		     <input type="email" id="emailaddress" name="email_addresses_inputted" placeholder="Email">
		   </div>
		   
		   <div>
		     <p>Gender:</p>
		     <input type="radio" id="male" name="gender_response" value="Male">
		     <label for="male">Male</label>
		     <input type="radio" id="female" name="gender_response" value="Female">
		     <label for="female">Female</label>
		   </div>
		   <br>
		   <div>
		     <label for="age">Age:</label>
		     <select id="age" name="age_response">
		       <option value="under 18">under 18</option>
			   <option value="18-24">18-24</option>
			   <option value="25-34">25 - 34</option>
			   <option value="35-44">35 - 44</option>
			   <option value="45-54">45 - 54</option>
			   <option value="55-64">55 - 64</option>
			   <option value="65andover">65 and over</option>
		     </select>
		   </div>
		 </fieldset>
		 
		 <fieldset>
		   <legend>My Availability</legend>
		   <br>
		   <div>
		     <label><input type="checkbox" name="availability[]" value="Sunday">Sunday</label><br>  
			 <label><input type="checkbox" name="availability[]" value="Monday">Monday</label><br>  
			 <label><input type="checkbox" name="availability[]" value="Tuesday">Tuesday</label><br>  
			 <label><input type="checkbox" name="availability[]" value="Wednesday">Wednesday</label><br>  
			 <label><input type="checkbox" name="availability[]" value="Thursday">Thursday</label><br>  
			 <label><input type="checkbox" name="availability[]" value="Friday">Friday</label><br>  
			 <label><input type="checkbox" name="availability[]" value="Saturday">Saturday</label><br>  
		   </div>
		   
           <br>
           <br>
		   
		   <div>
		     <label for="comments">Any comments?</label><br>
			  <textarea id="comments" name="comments_response" placeholder="Enter any comments here" cols="40" rows="10"></textarea>
		   </div>
		 </fieldset>
		   
		   <div>
		     <input type="hidden" name="hidden_field" value="Cngo@hawk.iit.edu">
           </div>
		   
		    <input type="submit" value="Submit your response!">
	  </form>
    </body>
</html>
